version: 2
project_name: jbinary
builds:
  -
    goos:
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    no_unique_dist_dir: true
    binary: '{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}'

release:
  mode: keep-existing # keep existing release notes generated by release-please

changelog:
  disable: true # delegate this to release-please

checksum:
  split: true
  name_template: '{{ .ArtifactName }}.sha256'
  algorithm: sha256